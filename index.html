<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">	
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Karpe Diem Generator</title>
	<meta name="description" content="Content_test" />
	
	
	

	<script type="text/javascript">
    
    	var adjektiv = ["jævla", "stor", "fjern", "liten", "forbanna", "føkkings", "voldelig", "nypult", "fengsla"];

            var svartsub = ["niqab", "hijab", "koran", "rebell", "svarting", "profet"];
            var hvitsub = ["mercedes", "bibel", "vaskehjelp", "au-pair", "helseguru"];

            var svartsubendelse = ["jævel", "homse", "dritt", "fitte", "flyktning", "innvandrer", "svarting", "pakkis", "rebell", "mullah", "profet", "indianer"];
            var svartsubstart = ["trygde", "innvandrer", "IS-", "muslim", "rasist"];

            var hvitsubendelse = ["helgen", "frp-er", "republikaner", "feminist"];
            var hvitsubstart = ["hvitsnippe", "Birkebeiner", "kakse", "EØS-", "yttringsfrihet", "au-pair"];

            var hvitsted = ["Frogner", "Bærum", "Tjuvholm", "Nordstrand", "Vestre Aker-", "Ullern", "Holmenkoll", "Bygdøy"];
            var svartsted = ["Tøyen", "Grønland", "Grorud", "Homsås", "Alna", "Stovner"];

            var hvitperson = ["Sylvi Listhaug", "Magnus Carlsen", "Erna Solberg", "Erna", "Sylvi", "Stoltenberg", "Jens", "hvite menn", "Siv Jensen", "overklassen", "eliten"];
            var svartperson = ["Magdi", "Chirag", "Karpe Diem", "Mullah Krekar", "Allah", "gatebarnene", "Hans Majestet Kong Harald V"];
            
            // Random numbers are made
            var rand1 = parseInt(Math.random() * adjektiv.length);
            var rand2 = parseInt(Math.random() * svartsub.length);
            var rand3 = parseInt(Math.random() * hvitsub.length);
            var rand4 = parseInt(Math.random() * svartsubendelse.length);
            var rand5 = parseInt(Math.random() * svartsubstart.length);
            var rand6 = parseInt(Math.random() * hvitsubendelse.length);
            var rand7 = parseInt(Math.random() * hvitsubstart.length);
            var rand8 = parseInt(Math.random() * hvitsted.length);
            var rand9 = parseInt(Math.random() * svartsted.length);
            var rand10 = parseInt(Math.random() * hvitperson.length);
            var rand11 = parseInt(Math.random() * svartperson.length);
            
            
            function regenerate(){
            	rand1 = parseInt(Math.random() * adjektiv.length);
                rand2 = parseInt(Math.random() * svartsub.length);
                rand3 = parseInt(Math.random() * hvitsub.length);
                rand4 = parseInt(Math.random() * svartsubendelse.length);
                rand5 = parseInt(Math.random() * svartsubstart.length);
                rand6 = parseInt(Math.random() * hvitsubendelse.length);
                rand7 = parseInt(Math.random() * hvitsubstart.length);
                rand8 = parseInt(Math.random() * hvitsted.length);
                rand9 = parseInt(Math.random() * svartsted.length);
                rand10 = parseInt(Math.random() * hvitperson.length);
                rand11 = parseInt(Math.random() * svartperson.length);
            	generator()
            }
				
		function persongen(adj, sted){
			var name = "";
			if (adj){
				if (parseInt(Math.random() * 2) < 1){ //adjective?
					  name = adjektiv[rand1]+" ";
				}
			}
			
			//Start
            var multi = 4;
            if (sted){
            	multi = 1;
            }
            
			var prob = parseInt(Math.random() * multi);
			if (prob == 3){
				name = name+hvitsted[rand8];
			}else if (prob == 2){
				name = name+svartsted[rand9];
			}else if (prob == 1){
				name = name+svartsubstart[rand5];
			}else if (prob == 0){
				name = name+hvitsubstart[rand7];
			}
			prob = parseInt(Math.random() * 1);
			if (prob == 0){
				name = name+svartsubendelse[rand4];
			}else if (prob == 1){
				name = name+hvitsubendelse[rand6];
			}
            
            if (sted){
              if (parseInt(Math.random() * 4) == 1) {
                    if (parseInt(Math.random() * 1) == 1){ //fra?
                        name = name+" fra "+svartsted[rand8];
                    }else{
                        name = name+" fra "+hvitsted[rand9];
                    }
                }
            }
			return name;
		}
        
		function generator(){
			var settning = parseInt(Math.random()*12);
			var name;
			
			if (settning == 0){
				name = persongen(false, true);
			}
			if (settning == 1){
				name = hvitperson[rand10]+" og en "+persongen(true, true);
			}
			if (settning == 2){
				name = svartperson[rand11]+" og en "+persongen(true, true);
			}
			if (settning == 3){
				name = "En "+persongen(false, false)+" og en "+hvitsub[rand3];
			}
			if (settning == 4){
				name = "En "+persongen(false, false)+" og en "+svartsub[rand2]
			}
			if (settning == 5){
				name = "Je suis "+persongen(false, false);
			}
			if (settning == 6){
				name = hvitperson[rand10]+" i senga med "+svartperson[rand11];
			}
            if (settning == 7){
				name = persongen(false, false)+"en og "+hvitsub[rand3]+"en";
			}
			if (settning == 8){
				name = persongen(false, false)+"en og "+svartsub[rand2]+"en";
			}
            if (settning == 9){
				name = hvitsub[rand3]+"en til "+svartperson[rand11];
			}
			if (settning == 10){
				name = svartsub[rand2]+"en til "+svartperson[rand11];
			}
            if (settning == 11){
				name = hvitsub[rand3]+"en til "+hvitperson[rand10];
			}
			if (settning == 12){
				name = svartsub[rand2]+"en til "+hvitperson[rand10];
			}
			
			
			//alert(name); //Remove first to slashes to alert the name
			
			//If there's already a name it is removed  
			if(document.getElementById("result")){
				document.getElementById("placeholder").removeChild(document.getElementById("result"));
			}
			// A div element is created to show the generated name. The Name is added as a textnode. Textnode is added to the placeholder.
			var element = document.createElement("div");
			element.setAttribute("id", "result");
			element.appendChild(document.createTextNode(name));
			document.getElementById("placeholder").appendChild(element);
		}		
	</script>
	
	
	<style type="text/css">
		body{font-family: arial, serif;}
		
		#generator{background:#e9f3f6;border:1px solid #cccccc;margin:30px 0;font-size:30px;font-weight:bold;padding:50px 0 20px;text-align:center;-moz-border-radius: 5px;-webkit-border-radius: 5px;}
		#generator input{font-size:22px;font-weight:normal;margin-top: 30px}
		#footer{font-size: 10px; color: #999; margin: 30px 0 0 0;}
		#footer a{color:#999}
	</style>
	
</head>
<body onload="generator()">
	<div id="wrapper">
		<div id="generator" >
			<div id="placeholder"></div>
			<input type="button" value="Shamener!" onclick="regenerate()" />		
		</div>
	</div>
</body>
</html>
